
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <body>

        <div class="main">

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                          <h2>Create Account</h2>
                          <br>
                            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="SignUp(userEmail.value, userPassword.value)">
                                <div class="form-group">
                                    <label for="name"><i class="fas fa-user"></i></label>
                                    <input type="text" formControlName="FirstName" id="name" placeholder="First Name(s)"class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" />
                                    <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
                                      <!-- <div *ngIf="f.FirstName.errors.required"><strong> First Name is required </strong></div> -->
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="lastname"><i class="fas fa-user"></i></label>
                                  <input type="text" id="lastname" placeholder="Last Name" formControlName="LastName"
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }"/>
                                  <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
                                    <!-- <div *ngIf="f.LastName.errors.required"><strong> Last Name is required</strong></div> -->
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="company"><i class="fas fa-user"></i></label>
                                <input type="text" id="lastname" placeholder="Company/Office" formControlName="company"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.company.errors }"/>
                                <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                                  <!-- <div *ngIf="f.LastName.errors.required"><strong> Last Name is required</strong></div> -->
                              </div>
                            </div>
                                <div class="form-group">
                                  <label for="cell"><i class="fas fa-phone"></i></label>
                                  <input type="text" id="cell" placeholder="Cell Number" formControlName="Cell"
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f.Cell.errors }"/>
                                  <div *ngIf="submitted && f.Cell.errors" class="invalid-feedback">
                                    <!-- <div *ngIf="f.Cell.errors.required"><strong> Cell number is required </strong></div> -->
                                </div>
                              </div>
                                <div class="form-group">
                                    <label for="email"><i class="fas fa-envelope"></i></label>
                                    <input type="email"  id="email" placeholder="Your Email" formControlName="Email"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" #userEmail  required>
                                    <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                                      <!-- <div *ngIf="f.Email.errors.required"><strong> Email is required</strong></div> -->
                                  </div>
                                </div>

                                <div class="form-group">
                                    <label for="re-pass"><i class="fas fa-lock"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Password" formControlName="Password"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" #userPassword required>
                                    <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                      <!-- <div *ngIf="f.Password.errors.required"><strong>Password is required</strong></div> -->
                                      <div *ngIf="f.Password.errors.minlength"><strong>Password should be a minimum of eight (8) characters</strong></div>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <!-- <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label> -->
                                </div>
                                <div class="d-flex justify-content-center mt-3 form-button">
                                  <button type="submit" name="button" class="btn login_btn btn-block btn-success" >Sign up</button>
                                  </div>
                                  <p class="small text-center" style="margin-top: 2px;">By clicking the Sign Up button, you agree to our <br><a style="color:#c4b63b;">Terms &amp; Conditions</a>, and <a href="#" style="color:#c4b63b;">Privacy Policy</a>.</p>

                            </form>
                        </div>
                        <div class="signup-image ">
                            <figure class="d-none d-lg-block"><img src="../../assets/img/naivelogo.jpg" alt="sing up image"></figure>
                            <div class="text-center">Already have an account? <a [routerLink]="'/sign-in'" style="color:#c4b63b;">Login here</a>.</div>
                        </div>

                    </div>
                </div>

            </section>

        </div>


        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
